name: Angular CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout do código
      uses: actions/checkout@v3

    - name: ⚙️ Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: 📦 Instalar dependências
      working-directory: ./to-do-list-Av15
      run: npm ci

    - name: 🛠️ Build da aplicação
      working-directory: ./to-do-list-Av15
      run: npm run build

    - name: ✅ Rodar testes
      working-directory: ./to-do-list-Av15
      run: npm test